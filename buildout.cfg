[buildout]
index = https://packages.lizard.net
extends =
    https://packages.lizard.net/kgs/latest.cfg
find-links =
prefer-final = true
extensions =
    mr.developer
show-picked-versions = true
parts =
    sysegg
    mkdir
    django
    omelette
    console_scripts
    pyflakes
    sphinx
develop = .
eggs =
    lizard-auth-server
    lizard-auth-server[test]


[versions]
# Specific pins. We inherit lots of pins from the KGS, so if you add a
# development egg, you really need to un-pin it here.
lizard-auth-server =
Django = 1.6.6
factory-boy = 2.4.1
syseggrecipe = 1.5.1

# Reported by buildout
Babel = 2.0
Jinja2 = 2.8
MarkupSafe = 0.23
Pygments = 2.0.2
Sphinx = 1.3.1
alabaster = 0.7.6
collective.recipe.sphinxbuilder = 0.8.2
coveralls = 1.0
createcoverage = 1.4
docopt = 0.6.2
itsdangerous = 0.24
snowballstemmer = 1.2.0
sphinx-rtd-theme = 0.1.9


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/lizard-ui.git


[sysegg]
recipe = syseggrecipe
force-sysegg = true
eggs =
    psycopg2


[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/static
    ${buildout:directory}/var/media
    ${buildout:directory}/var/log
    ${buildout:directory}/var/sqlite


[django]
# Sets up django for testing our application.
# See http://jacobian.org/writing/django-apps-with-buildout/
recipe = djangorecipe
project = lizard_auth_server
settings = testsettings
test = lizard_auth_server
eggs = ${buildout:eggs}


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    coveralls
    createcoverage
    isort
    pep8
    zest.releaser


[pyflakes]
# Hairy way to install pyflakes: old-style distutils script.
recipe = zc.recipe.egg
scripts =
   pyflakes
eggs =
   pyflakes
entry-points = pyflakes=pkg_resources:run_script
arguments = 'pyflakes', 'pyflakes'


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}
