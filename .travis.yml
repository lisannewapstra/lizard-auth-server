language: python
sudo: false
python:
  - 2.7
addons:
  apt:
    packages:
     - python-psycopg2
cache:
  directories:
   - eggs
   - $HOME/.local
install:
  - ls -l /usr/lib/python2.7/dist-packages/
  - deactivate
  - python bootstrap.py
  - bin/buildout
script:
  - bin/test
after_success:
  - bin/coveralls
